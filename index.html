<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.08); opacity: 0.5; }
      100% { transform: scale(1); opacity: 0.3; }
    }
    
    #scan-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      pointer-events: none;
    }
    
    #scan-overlay img {
      width: 30vw;
      opacity: 0.5;
      animation: pulse 1.8s ease-in-out infinite;
    }
    
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div id="scan-overlay">
    <img src="./assets/Affichev1.jpg" alt="scan hint" />
  </div>

  <a-scene mindar-image="uiScanning: #scan-overlay; imageTargetSrc: ./assets/targets2.mind;"
           color-space="sRGB"
           renderer="colorManagement: true, physicallyCorrectLights"
           vr-mode-ui="enabled: false"
           device-orientation-permission-ui="enabled: false">
    
    <a-assets>
      <img id="card" src="./assets/Affichev1.jpg" />
    <img id="img-front" src="./assets/plans/PlanPerso.png" crossorigin="anonymous" />

      <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/softmind/scene.gltf"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0" id="target">
      <a-plane id="card-plane" src="#card" position="0 0 0" rotation="0 0 0"></a-plane>
            <!-- personnage qui sort de lâ€™affiche -->
  <a-plane id="layer-front" src="#img-front"
           position="0 0 0.1"
           transparent="true"></a-plane>

      <a-gltf-model rotation="0 0 0" position="0 0 0.1"
                    scale="0.005 0.005 0.005" src="#avatarModel"
                    animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
      </a-gltf-model>

    </a-entity>
  </a-scene>

 <script>
function setPlaneRatio(plane, img) {
  const w = img.naturalWidth;
  const h = img.naturalHeight;

  if (!w || !h) return;

  const ratio = w / h;

  plane.setAttribute("width", ratio);
  plane.setAttribute("height", 1);
}

window.addEventListener('load', () => {
  const img = document.getElementById('card');
  const plane = document.getElementById('card-plane');
  const overlay = document.getElementById('scan-overlay');
  const target = document.getElementById('target');

  const imgFront = document.getElementById('img-front');
  const planeFront = document.getElementById('layer-front');

  imgFront.onload = () => {
    setPlaneRatio(planeFront, imgFront);
  };

  function applyRatio() {
    const w = img.naturalWidth || img.width;
    const h = img.naturalHeight || img.height;

    if (!w || !h || !plane) {
      setTimeout(applyRatio, 100);
      return;
    }

    const ratio = w / h;
    plane.setAttribute('width', ratio);
    plane.setAttribute('height', 1);

    const screenWidth = window.innerWidth;
    const pixelDensity = window.devicePixelRatio || 1;

    let globalScale = 1.0;

    if (screenWidth < 480) globalScale = 0.9;
    else if (screenWidth < 768) globalScale = 1.0;
    else if (screenWidth < 1024) globalScale = 1.3;
    else if (screenWidth < 1440) globalScale = 1.5;
    else globalScale = 1.8;

    if (pixelDensity > 2) globalScale *= 0.9;

    plane.setAttribute('scale', `${globalScale} ${globalScale} ${globalScale}`);
  }

  if (img.complete && img.naturalWidth) {
    applyRatio();
  } else {
    img.addEventListener('load', applyRatio);
  }

  target.addEventListener('targetFound', () => {
    overlay.classList.add('hidden');
  });
  
  target.addEventListener('targetLost', () => {
    overlay.classList.remove('hidden');
  });

  window.addEventListener('orientationchange', () => {
    setTimeout(applyRatio, 300);
  });

  window.addEventListener('resize', () => {
    applyRatio();
  });
});
</script>

</body>
</html>
