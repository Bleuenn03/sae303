<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.08); opacity: 0.5; }
      100% { transform: scale(1); opacity: 0.3; }
    }
    
    #scan-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      pointer-events: none;
    }
    
    #scan-overlay img {
      width: 30vw;
      opacity: 0.5;
      animation: pulse 1.8s ease-in-out infinite;
    }
    
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div id="scan-overlay">
    <img src="./assets/Affichev1.jpg" alt="scan hint" />
  </div>

  <a-scene mindar-image="uiScanning: #scan-overlay; imageTargetSrc: ./assets/targets2.mind;"
           color-space="sRGB"
           renderer="colorManagement: true, physicallyCorrectLights"
           vr-mode-ui="enabled: false"
           device-orientation-permission-ui="enabled: false">

    <a-assets>
      <img id="card" src="./assets/Affichev1.jpg" />
      <img id="img-front" src="./assets/plans/PlanPerso.png" crossorigin="anonymous" />
      <img id="btn1" src="./assets/plans/picto1.png" crossorigin="anonymous" />
      <img id="btn2" src="./assets/plans/picto2.png" crossorigin="anonymous" />
      <img id="half-left" src="./assets/plans/camembertG.png" crossorigin="anonymous" />
      <img id="half-right" src="./assets/plans/camembertD.png" crossorigin="anonymous" />
      <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/softmind/scene.gltf"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0" id="target">
      <!-- Affiche arrière-plan -->
      <a-plane id="card-plane" src="#card" position="0 0 0" rotation="0 0 0"></a-plane>

      <!-- Personnage devant -->
      <a-plane id="layer-front" src="#img-front"
               position="0 0 0.1" transparent="true"
               material="transparent: true; alphaTest: 0.5;"></a-plane>

    <a-plane id="btn1" src="#btn1" position="-0.2 0 0.2" width="0.1" height="0.1" transparent="true"></a-plane>
<a-plane id="btn2" src="#btn2" position="0.2 0 0.2" width="0.1" height="0.1" transparent="true"></a-plane>

      <!-- Conteneur pour le camembert -->
      <a-entity id="camembert-container" position="0 0 0.12">
        
        <!-- Moitié GAUCHE : positionnée à gauche avec un léger offset -->
        <a-plane id="leftArc" 
                 src="#half-left"
                 position="-0.35 0 0"
                 width="0.5" 
                 height="1"
                 scale="0 1 1"
                 transparent="true" 
                 material="transparent: true; alphaTest: 0.5; side: double;">
        </a-plane>

        <!-- Moitié DROITE : positionnée à droite avec un léger offset -->
        <a-plane id="rightArc" 
                 src="#half-right"
                 position="0.35 0 0"
                 width="0.5" 
                 height="1"
                 scale="0 1 1"
                 transparent="true" 
                 material="transparent: true; alphaTest: 0.5; side: double;">
        </a-plane>
        
      </a-entity>

    </a-entity>
  </a-scene>
  
  <!-- Quick link to new scene4 for Tourisme/Hôtellerie -->
  <a href="./scene4.html" id="scene4-link" style="position:fixed; right:14px; bottom:14px; background:#0077cc; color:#fff; padding:8px 12px; border-radius:6px; text-decoration:none; font-family:system-ui, Arial; z-index:10000; box-shadow:0 2px 6px rgba(0,0,0,0.2);">Tourisme / H.R.</a>

  <!-- Floating scenes menu -->
  <div id="scenes-menu" style="position:fixed; left:14px; bottom:14px; background:rgba(255,255,255,0.95); padding:8px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.12); font-family:system-ui, Arial; z-index:10000;">
    <div style="font-weight:600; margin-bottom:6px; font-size:13px;">Accéder aux scènes</div>
    <div style="display:flex; flex-direction:column; gap:6px;">
      <a href="./scene4.html" style="color:#0077cc; text-decoration:none;">4 — Tourisme, H.R.</a>
      <a href="./scene5.html" style="color:#0077cc; text-decoration:none;">5 — Gestion, comptabilité</a>
      <a href="./scene6.html" style="color:#0077cc; text-decoration:none;">6 — Commerce, communication</a>
      <a href="./scene7.html" style="color:#0077cc; text-decoration:none;">7 — Médical / Sanitaire</a>
      <a href="./scene8.html" style="color:#0077cc; text-decoration:none;">8 — Numérique</a>
      <a href="./scene9.html" style="color:#0077cc; text-decoration:none;">9 — Lettres, langues</a>
      <a href="./scene10.html" style="color:#0077cc; text-decoration:none;">10 — Arts plastiques</a>
    </div>
  </div>
<script>

  });
  document.querySelector('#btn2').addEventListener('click', () => {

  document.querySelector('#btn3').addEventListener('click', () => {

  <script>
    function setPlaneRatio(plane, img) {
      const w = img.naturalWidth;
      const h = img.naturalHeight;
      if (!w || !h) return;
      const ratio = w / h;
      plane.setAttribute("width", ratio);
      plane.setAttribute("height", 1);
    }

    window.addEventListener('load', () => {
      const img = document.getElementById('card');
      const plane = document.getElementById('card-plane');
      const overlay = document.getElementById('scan-overlay');
      const target = document.getElementById('target');

      const imgFront = document.getElementById('img-front');
      const planeFront = document.getElementById('layer-front');

      const halfLeft = document.getElementById('half-left');
      const halfRight = document.getElementById('half-right');
      const leftArc = document.getElementById('leftArc');
      const rightArc = document.getElementById('rightArc');

      let isAnimating = false;

      // Appliquer ratios aux images
      if (imgFront.complete) setPlaneRatio(planeFront, imgFront);
      else imgFront.addEventListener('load', () => setPlaneRatio(planeFront, imgFront));
      
      if (halfLeft.complete) setPlaneRatio(leftArc, halfLeft);
      else halfLeft.addEventListener('load', () => setPlaneRatio(leftArc, halfLeft));
      
      if (halfRight.complete) setPlaneRatio(rightArc, halfRight);
      else halfRight.addEventListener('load', () => setPlaneRatio(rightArc, halfRight));

      function applyRatio() {
        if (!img.naturalWidth) { setTimeout(applyRatio, 100); return; }
        const ratio = img.naturalWidth / img.naturalHeight;
        plane.setAttribute('width', ratio);
        plane.setAttribute('height', 1);

        const screenWidth = window.innerWidth;
        const pixelDensity = window.devicePixelRatio || 1;
        let globalScale = 1.0;
        if (screenWidth < 480) globalScale = 0.9;
        else if (screenWidth < 768) globalScale = 1.0;
        else if (screenWidth < 1024) globalScale = 1.3;
        else if (screenWidth < 1440) globalScale = 1.5;
        else globalScale = 1.8;
        if (pixelDensity > 2) globalScale *= 0.9;

        plane.setAttribute('scale', `${globalScale} ${globalScale} ${globalScale}`);
      }

      if (img.complete) applyRatio();
      else img.addEventListener('load', applyRatio);

      // Animation du camembert
      function animateCamembert() {
        if (isAnimating) return;
        isAnimating = true;

        // Animation moitié gauche
        leftArc.setAttribute('animation', {
          property: 'scale',
          from: '0 1 1',
          to: '1 1 1',
          dur: 600,
          easing: 'easeOutCubic'
        });

        // Animation moitié droite avec délai
        setTimeout(() => {
          rightArc.setAttribute('animation', {
            property: 'scale',
            from: '0 1 1',
            to: '1 1 1',
            dur: 600,
            easing: 'easeOutCubic'
          });
        }, 600);
      }

      function resetCamembert() {
        isAnimating = false;
        leftArc.setAttribute('scale', '0 1 1');
        rightArc.setAttribute('scale', '0 1 1');
        leftArc.removeAttribute('animation');
        rightArc.removeAttribute('animation');
      }

      // Gestion overlay et animation
      target.addEventListener('targetFound', () => {
        overlay.classList.add('hidden');
        animateCamembert();
      });
      
      target.addEventListener('targetLost', () => {
        overlay.classList.remove('hidden');
        resetCamembert();
      });

      window.addEventListener('orientationchange', () => setTimeout(applyRatio, 300));
      window.addEventListener('resize', () => applyRatio());
    });
  </script>
</body>
</html>
